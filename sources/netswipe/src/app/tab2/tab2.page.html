<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="primary">
        <ion-button color="light">
          <ion-icon slot="icon-only" name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title color="light">Contact</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list>

    <ion-item *ngFor="let contact of contactsFound">
      <h2>
        {{contact?.displayName}}
          <br>
          <div *ngIf="contact?.phoneNumbers">
              {{ contact?.phoneNumbers[0].value }}
          </div>
      </h2>
    </ion-item>
    </ion-list>
</ion-content>
