<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button color="light" (click)="settings()">
        <ion-icon slot="icon-only" name="settings" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">Write a message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="boxes-container">
    <ion-row>
      <div *ngIf="geoLatitude">
        <p class="address-text">
          <span class="watch-text" *ngIf="isWatching; else notWatching">
            Watching Location
          </span>
          <!--  <ng-template #notWatching>
          Location Watch Stopped
        </ng-template> -->

          <br />Address : {{ geoAddress }}
        </p>
      </div>
    </ion-row>

    <form>
      <!-- Forms fields -->
      <ion-item>
        <ion-label position="stacked">Contact</ion-label>
        <ion-input
          [(ngModel)]="to"
          mode="ios"
          type="text"
          name="to"
          placeholder="kayne.west@gmail.com"
          required="true"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Subject</ion-label>
        <ion-input
          [(ngModel)]="subject"
          mode="ios"
          size="4"
          type="text"
          name="subject"
          placeholder="I'm in love with you"
          required="true"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Message</ion-label>
        <ion-textarea
          [(ngModel)]="message"
          clearOnEdit="true"
          mode="ios"
          name="message"
          rows="4"
          placeholder="I just want you to know. You are my crush"
          required="true"
        ></ion-textarea>
      </ion-item>
    </form>
    <p *ngIf="currentImage">Attachment (Picture)</p>
    <ion-list>
      <ion-item
        *ngFor="let file of mediaFiles"
        tappable
        (click)="play(file)"
        text-wrap
      >
        {{ file.name }}
        <p>{{ file.size / 1000 / 1000 | number }} MB</p>
      </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
  <!-- Buttons options -->
  <ion-row>
    <ion-col>
      <ion-button
        color="light"
        expand="full"
        (click)="captureAudio()"
        mode="ios"
      >
        <ion-icon name="microphone"></ion-icon
      ></ion-button>
    </ion-col>
    <ion-col>
      <ion-button
        color="light"
        expand="full"
        (click)="takePicture()"
        mode="ios"
      >
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button
        color="light"
        mode="ios"
        expand="full"
        (click)="getGeolocation()"
        ><ion-icon name="map"></ion-icon
      ></ion-button>
    </ion-col>
    <!-- Submit Button -->
    <ion-col>
      <ion-button expand="block" (click)="sendEmail()"
        >Send Message
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<style>
  ion-content {
    height: 100vh;
    width: 100%;
    background-color: red;
  }
  ion-button {
    --color: white;
  }
</style>
